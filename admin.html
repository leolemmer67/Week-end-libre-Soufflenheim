<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Section Carpe de Soufflenheim</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .section h2 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .session-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .session-title {
            font-size: 1.4em;
            color: #1e3c72;
            font-weight: bold;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .btn-primary {
            background: #2196F3;
        }

        .btn-primary:hover {
            background: #0b7dda;
        }

        .reservations-list {
            margin-top: 20px;
        }

        .reservation-item {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reservation-info {
            flex: 1;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            background: #4CAF50;
            color: white;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
            margin-right: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .edit-positions-btn {
            background: #ff9800;
        }

        .edit-positions-btn:hover {
            background: #fb8c00;
        }

        .btn-warning {
            background: #ff9800;
        }

        .btn-warning:hover {
            background: #fb8c00;
        }

        .btn-disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-disabled:hover {
            background: #ccc;
            transform: none;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-container h2 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 30px;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-form button:hover {
            background: #2a5298;
        }

        .error-message {
            color: #f44336;
            text-align: center;
            margin-top: 10px;
        }

        #adminPanel {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div class="login-container" id="loginContainer">
        <h2>üîê Administration</h2>
        <form class="login-form" id="loginForm">
            <input type="password" id="passwordInput" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- Panel Admin -->
    <div id="adminPanel">
        <div class="container">
            <div class="header">
                <h1>‚öôÔ∏è Administration</h1>
                <p>Gestion des r√©servations et sessions</p>
                <a href="index.html" class="back-link">‚Üê Retour au site</a>
            </div>

            <div class="content">
                <div class="section">
                    <h2>üìä Statistiques</h2>
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-label">R√©servations</div>
                            <div class="stat-number" id="totalReservations">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Postes r√©serv√©s</div>
                            <div class="stat-number" id="totalSpots">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Revenus estim√©s</div>
                            <div class="stat-number" id="totalRevenue">0‚Ç¨</div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2>üé£ Gestion des Sessions</h2>
                    <div id="sessionsContainer"></div>
                </div>

                <div class="section">
                    <h2>üîß Actions Avanc√©es</h2>
                    <div class="action-buttons">
                        <button class="btn edit-positions-btn" onclick="editPositions()">
                            üìç Modifier les positions des postes
                        </button>
                        <button class="btn btn-primary" onclick="exportData()">
                            üì• Exporter les donn√©es
                        </button>
                        <button class="btn btn-danger" onclick="resetAll()">
                            ‚ö†Ô∏è R√©initialiser tout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // üî• CONFIGURATION SUPABASE (API REST - Sans SDK)
        const SUPABASE_URL = 'https://drhsdlzhxkbamwcskblr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRyaHNkbHpoeGtiYW13Y3NrYmxyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNjg0NDMsImV4cCI6MjA4NTg0NDQ0M30.8nifIWVXkk0VXrlP4zeyMpEhIA-JrWh1Y6P94OdlH_g';

        const ADMIN_PASSWORD = 'Souffcarpe1664';
        let sessions = [];
        let realtimeInterval = null;

        // API REST Supabase - GET
        async function supabaseGet() {
            const response = await fetch(`${SUPABASE_URL}/rest/v1/sessions?select=*&order=session_id.asc`, {
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`
                }
            });
            return await response.json();
        }

        // API REST Supabase - UPDATE
        async function supabaseUpdate(sessionId, data) {
            const response = await fetch(`${SUPABASE_URL}/rest/v1/sessions?session_id=eq.${sessionId}`, {
                method: 'PATCH',
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=minimal'
                },
                body: JSON.stringify(data)
            });
            return response.ok;
        }

        // API REST Supabase - INSERT
        async function supabaseInsert(data) {
            const response = await fetch(`${SUPABASE_URL}/rest/v1/sessions`, {
                method: 'POST',
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=minimal'
                },
                body: JSON.stringify(data)
            });
            return response.ok;
        }

        // Login
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                init();
            } else {
                document.getElementById('errorMessage').textContent = '‚ùå Mot de passe incorrect';
            }
        };

        async function loadSessions() {
            try {
                const data = await supabaseGet();
                if (data && data.length > 0) {
                    sessions = data.map(row => ({
                        id: row.session_id,
                        date: row.date,
                        reservations: row.reservations || [],
                        closedSpots: row.closed_spots || []
                    }));
                } else {
                    // Cr√©er les sessions par d√©faut
                    for (let i = 1; i <= 4; i++) {
                        await supabaseInsert({
                            session_id: i,
                            date: '√Ä configurer',
                            reservations: [],
                            closed_spots: []
                        });
                    }
                    await loadSessions();
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        async function init() {
            await loadSessions();
            displaySessions();
            updateStats();
            setupRealtimeListener();
        }

        function setupRealtimeListener() {
            realtimeInterval = setInterval(async () => {
                await loadSessions();
                displaySessions();
                updateStats();
            }, 3000);
        }

        function updateStats() {
            let totalRes = 0;
            let totalSpots = 0;
            
            sessions.forEach(session => {
                totalRes += session.reservations.length;
                totalSpots += session.reservations.length;
            });

            document.getElementById('totalReservations').textContent = totalRes;
            document.getElementById('totalSpots').textContent = totalSpots;
            document.getElementById('totalRevenue').textContent = (totalSpots * 30) + '‚Ç¨';
        }

        function displaySessions() {
            const container = document.getElementById('sessionsContainer');
            container.innerHTML = '';

            sessions.forEach((session, index) => {
                const card = document.createElement('div');
                card.className = 'session-card';
                
                card.innerHTML = `
                    <div class="session-header">
                        <div class="session-title">Session ${session.id}</div>
                        <span class="badge">${session.reservations.length}/10 r√©serv√©s</span>
                    </div>
                    
                    <div class="form-group">
                        <label>Date du week-end</label>
                        <input type="text" 
                               id="date-${index}" 
                               value="${session.date}" 
                               placeholder="Ex: 15-16 Mars 2025"
                               onchange="updateDate(${index}, this.value)">
                    </div>

                    <div style="margin: 20px 0;">
                        <h3 style="margin-bottom: 10px; color: #1e3c72;">Gestion des postes</h3>
                        <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px;">
                            ${Array.from({length: 10}, (_, i) => {
                                const spotNum = i + 1;
                                const isReserved = session.reservations.some(r => r.spot === spotNum);
                                const isClosed = session.closedSpots.includes(spotNum);
                                let status = 'Disponible';
                                let btnClass = 'btn';
                                let btnText = 'üîí Fermer';
                                let action = `toggleSpotStatus(${index}, ${spotNum})`;
                                
                                if (isReserved) {
                                    status = 'R√©serv√©';
                                    btnClass = 'btn btn-disabled';
                                    btnText = '‚úì R√©serv√©';
                                    action = '';
                                } else if (isClosed) {
                                    status = 'Ferm√©';
                                    btnClass = 'btn btn-warning';
                                    btnText = 'üîì Rouvrir';
                                }
                                
                                return `
                                    <div style="text-align: center; padding: 10px; background: ${isClosed ? '#fff3cd' : isReserved ? '#f0f0f0' : '#e8f5e9'}; border-radius: 8px;">
                                        <div style="font-weight: bold; margin-bottom: 5px;">Poste ${spotNum}</div>
                                        <div style="font-size: 0.85em; color: #666; margin-bottom: 8px;">${status}</div>
                                        ${!isReserved ? `<button class="${btnClass}" style="padding: 5px 10px; font-size: 0.85em;" onclick="${action}">${btnText}</button>` : '<div style="height: 32px;"></div>'}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>

                    ${session.reservations.length > 0 ? `
                        <div class="reservations-list">
                            <h3 style="margin-bottom: 15px; color: #1e3c72;">R√©servations</h3>
                            ${session.reservations.map((res, resIndex) => `
                                <div class="reservation-item">
                                    <div class="reservation-info">
                                        <strong>Poste ${res.spot}</strong> - ${res.name}<br>
                                        <small>üìß ${res.email} | üìû ${res.phone}</small>
                                    </div>
                                    <button class="btn btn-danger" onclick="deleteReservation(${index}, ${resIndex})">
                                        üóëÔ∏è Supprimer
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    ` : '<p style="color: #999; margin-top: 15px;">Aucune r√©servation pour cette session</p>'}
                `;
                
                container.appendChild(card);
            });
        }

        async function updateDate(sessionIndex, newDate) {
            const session = sessions[sessionIndex];
            const success = await supabaseUpdate(session.id, { date: newDate });
            
            if (success) {
                showAlert('‚úÖ Date mise √† jour avec succ√®s !');
            } else {
                showAlert('‚ùå Erreur lors de la mise √† jour');
            }
        }

        async function toggleSpotStatus(sessionIndex, spotNumber) {
            const session = sessions[sessionIndex];
            const closedIndex = session.closedSpots.indexOf(spotNumber);
            
            let newClosedSpots;
            if (closedIndex > -1) {
                newClosedSpots = session.closedSpots.filter(s => s !== spotNumber);
                showAlert(`‚úÖ Poste ${spotNumber} rouvert !`);
            } else {
                newClosedSpots = [...session.closedSpots, spotNumber];
                showAlert(`üîí Poste ${spotNumber} ferm√© !`);
            }
            
            await supabaseUpdate(session.id, { closed_spots: newClosedSpots });
        }

        async function deleteReservation(sessionIndex, resIndex) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette r√©servation ?')) {
                const session = sessions[sessionIndex];
                const newReservations = session.reservations.filter((_, i) => i !== resIndex);
                
                const success = await supabaseUpdate(session.id, { reservations: newReservations });
                
                if (success) {
                    showAlert('‚úÖ R√©servation supprim√©e avec succ√®s !');
                } else {
                    showAlert('‚ùå Erreur lors de la suppression');
                }
            }
        }

        function editPositions() {
            window.open('index.html?edit=true', '_blank');
        }

        function exportData() {
            const dataStr = JSON.stringify(sessions, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `reservations-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            showAlert('‚úÖ Donn√©es export√©es avec succ√®s !');
        }

        async function resetAll() {
            if (confirm('‚ö†Ô∏è ATTENTION : Cela supprimera toutes les r√©servations et r√©initialisera les dates.\n\n√ätes-vous absolument s√ªr ?')) {
                if (confirm('Derni√®re confirmation : Toutes les donn√©es seront perdues !')) {
                    for (let i = 1; i <= 4; i++) {
                        await supabaseUpdate(i, {
                            date: '√Ä configurer',
                            reservations: [],
                            closed_spots: []
                        });
                    }
                    showAlert('‚úÖ Tout a √©t√© r√©initialis√© !');
                }
            }
        }

        function showAlert(message) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-success';
            alert.textContent = message;
            alert.style.position = 'fixed';
            alert.style.top = '20px';
            alert.style.right = '20px';
            alert.style.zIndex = '10000';
            alert.style.minWidth = '300px';
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.transition = 'opacity 0.5s';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            }, 3000);
        }

        window.onbeforeunload = function() {
            if (realtimeInterval) clearInterval(realtimeInterval);
        };
    </script>
</body>
</html>
