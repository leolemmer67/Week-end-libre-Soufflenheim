    <style>
        body { font-family: sans-serif; text-align: center; background: #222; color: white; padding: 20px; margin: 0; }
        
        #map-container {
            position: relative;
            display: inline-block;
            border: 2px solid #555;
            margin-top: 20px;
        }

        #pond-image {
            display: block;
            max-width: 100%;
            height: auto;
            user-select: none;
            pointer-events: none; 
        }

        .draggable {
            position: absolute;
            width: 30px; height: 30px;
            background: #22c55e;
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold;
            cursor: grab;
            user-select: none;
            touch-action: none;
            z-index: 100;
        }

        .draggable:active { transform: scale(1.2); cursor: grabbing; background: #facc15; }

        .btn-save {
            margin-top: 20px; padding: 15px 40px; background: #0ea5e9;
            color: white; border: none; font-size: 20px; border-radius: 8px; cursor: pointer;
        }
        .btn-save:hover { background: #0284c7; }
        a { color: #aaa; text-decoration: none; display: inline-block; margin-top: 20px;}
    </style>

<body>

    <script>
        // On initialise Supabase
        const supabaseUrl = 'https://drhsdlrxhkbamwcskblr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRyaHNkbHJ4aGtiYW13Y3NrYmxyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg1ODcyMjYsImV4cCI6MjA1NDE2MzIyNn0.S5v0-u1VvLGe_3iS-bTbQrnT9p0k9ZkwG-iS_Wiw7pQ';
        
        // On v√©rifie que Supabase est bien charg√©
        let client;
        try {
            client = supabase.createClient(supabaseUrl, supabaseKey);
            console.log("Supabase charg√© avec succ√®s !");
        } catch (e) {
            console.error("Erreur critique : Supabase n'a pas pu √™tre charg√©.", e);
            alert("Erreur de chargement des librairies. V√©rifiez votre connexion.");
        }

        // --- DRAG & DROP ---
        let activeItem = null;
        let startX = 0, startY = 0;
        let initialLeft = 0, initialTop = 0;
        const container = document.getElementById('map-container');

        document.querySelectorAll('.draggable').forEach(item => {
            item.addEventListener('mousedown', dragStart);
            item.addEventListener('touchstart', dragStart, { passive: false });
        });

        function dragStart(e) {
            e.preventDefault();
            activeItem = e.target;
            
            if(e.type === 'touchstart') {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else {
                startX = e.clientX;
                startY = e.clientY;
            }

            initialLeft = activeItem.offsetLeft;
            initialTop = activeItem.offsetTop;

            document.addEventListener('mouseup', dragEnd);
            document.addEventListener('mousemove', dragMove);
            document.addEventListener('touchend', dragEnd);
            document.addEventListener('touchmove', dragMove, { passive: false });
        }

        function dragMove(e) {
            if (!activeItem) return;
            e.preventDefault(); 

            let currentX, currentY;
            if(e.type === 'touchmove') {
                currentX = e.touches[0].clientX;
                currentY = e.touches[0].clientY;
            } else {
                currentX = e.clientX;
                currentY = e.clientY;
            }

            const dx = currentX - startX;
            const dy = currentY - startY;
            const containerRect = container.getBoundingClientRect();
            
            let newLeft = ((initialLeft + dx) / containerRect.width) * 100;
            let newTop = ((initialTop + dy) / containerRect.height) * 100;

            activeItem.style.left = newLeft + '%';
            activeItem.style.top = newTop + '%';
        }

        function dragEnd() {
            activeItem = null;
            document.removeEventListener('mouseup', dragEnd);
            document.removeEventListener('mousemove', dragMove);
            document.removeEventListener('touchend', dragEnd);
            document.removeEventListener('touchmove', dragMove);
        }

        // --- SAUVEGARDE ---
        async function sauvegarder() {
            if (!client) return alert("Impossible de sauvegarder : Supabase non charg√©.");

            const updates = [];
            document.querySelectorAll('.draggable').forEach(item => {
                updates.push({
                    poste_numero: parseInt(item.getAttribute('data-id')),
                    top_pos: item.style.top,
                    left_pos: item.style.left
                });
            });

            console.log("Envoi...", updates);
            const { error } = await client.from('post_positions').upsert(updates, { onConflict: 'poste_numero' });

            if (error) {
                console.error(error);
                alert("‚ùå Erreur : " + error.message);
            } else {
                alert("‚úÖ Positions sauvegard√©es !");
            }
        }

        // --- CHARGEMENT ---
        async function load() {
            if (!client) return;
            const { data } = await client.from('post_positions').select('*');
            if (data) {
                data.forEach(pos => {
                    const el = document.getElementById('p' + pos.poste_numero);
                    if (el) {
                        el.style.top = pos.top_pos;
                        el.style.left = pos.left_pos;
                    }
                });
            }
        }
        load();
    </script>
